<app-category></app-category>
<div class="form-group">
    <input class="form-control" 
    id="productName" 
    placeholder="Arama ifadenizi girin"
    [(ngModel)]="filterText">
    <small *ngIf="filterText" class="form-text text-muted">
        <strong>Şu an {{filterText}} aradınız.</strong>
    </small>
</div> 

<div class="row">
    <ng-template #noProduct>
        <div class="alert alert-primary" role="alert">
            Bu kategoride ürün yoktur.
        </div>
    </ng-template>
    <div *ngFor="let product of products | productFilter:filterText" class="productbox" >
        <img [src]="product.imageUrl" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{product.name}} {{product.price | currency}}</h5>
            <p class="card-text">{{product.description}}</p>
            <a (click)="addToCart(product)" class="btn btn-primary">Sepete Ekle</a>
        </div>
    </div>

</div>
